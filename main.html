	<h1>Time and Spcae Complexity</h1>
	<p>Time complexity is a measure of the amount of time an algorithm takes to run as a function of the size of its input.</p>
	<p><b>Space complexity is a measure of the amount of memory an algorithm uses as a function of the size of its input.</b></p>
